<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3.63</title>
</head>
<body>
    <form oninput="z.value=parseInt(x.value) 
    + parseInt(y.value)">
    <input id="x" type="range" min="0" max="10"
    step="1" value="0"> 0 <br> +
    <input id="y" type="number" value="10">
    <br>=
    <output name="z" for="x y"></output>
    </form>
</body>
</html>
